<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Simulator</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/reset.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,500;1,200;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h2>Virtual Piano</h2>
            <div class="column volume-slider">
                <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="0.1">
            </div>
            <div class="column show-keys-letter">
                <span>Teclas</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="keys white" data-key="do"><span>A</span></li>
            <li class="keys black" data-key="doS"><span>W</span></li>
            <li class="keys white" data-key="re"><span>S</span></li>
            <li class="keys black" data-key="reS"><span>E</span></li>
            <li class="keys white" data-key="mi"><span>D</span></li>
            <li class="keys white" data-key="fa"><span>F</span></li>
            <li class="keys black" data-key="faS"><span>T</span></li>
            <li class="keys white" data-key="sol"><span>G</span></li>
            <li class="keys black" data-key="solS"><span>Y</span></li>
            <li class="keys white" data-key="la"><span>H</span></li>
            <li class="keys black" data-key="laS"><span>U</span></li>
            <li class="keys white" data-key="si"><span>J</span></li>
            <li class="keys white" data-key="do8"><span>K</span></li>
            <li class="keys black" data-key="doS8"><span>O</span></li>
            <li class="keys white" data-key="re8"><span>L</span></li>
            <li class="keys black" data-key="reS8"><span>P</span></li>
            <li class="keys white" data-key="mi8"><span>Ã‡</span></li>   
        </ul>

    </div>
    

    <script src="scripts/main.js" defer></script>
</body>
</html>
